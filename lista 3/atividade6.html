<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 6</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Cadastro de Cliente</legend>

            <label for="Nome">Nome</label>
            <input type="Nome" name="Nome" id="Nome" placeholder="Digite o primeiro nome">

            <label for="Sobrenome">Sobrenome</label>
            <input type="Sobrenome" name="Sobrenome" id="Sobrenome" placeholder="Digite o sobrenome">
            <br><br>

            <label for="Data">Data nascimento</label>
            <input type="date" name="Data" id="Data">
            <br><br>

            <label for="Endereço">Endereço</label>
            <input type="Endereço" name="Endereço" id="Endereço" placeholder="Digite o endereço">
            <br><br>

            <label for="E-mail">E-mail</label>
            <input type="email" name="Email" id="E-mail" placeholder="Digite seu e-mail">
            <br><br>

            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="Senha" minlength="6" placeholder="Ao menos 6 dígitos">
            <br><br>

            <label for="Repita a senha">Repita a senha</label>
            <input type="password" name="Repita a senha" id="Repita a senha" minlength="6" placeholder="Repita a senha acima">
        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
