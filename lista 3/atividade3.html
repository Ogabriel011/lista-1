<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 3</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="nome" name="nome" id="nome">
            <br>
            <br>

            <label for="endereço">Endereço:</label>
            <input type="endereço" id="endereço" name="endereço">
            <br>
            <br>

            <label>Escolaridade:</label>
            <select id="escolaridade" name="escolaridade">
                <option value="Ensino fundamental">Ensino fundamental</option>
                <option value="Ensino medio" selected>Ensino medio</option>
                <option value="Ensino superior">Ensino superior</option>
            </select><br>
            <br>

            Setor:
            <input type="radio" id="Gerência" name="setor" value="Gerência">
            <label for="Gerência">Gerência</label>

            <input type="radio" id="Financeiro" name="setor" value="Financeiro">
            <label for="Financeiro">Financeiro</label>

            <input type="radio" id="Recepção" name="setor" value="Recepção">
            <label for="Recepção">Recepção</label>

            <input type="radio" id="Administrativo" name="setor" value="Administrativo">
            <label for="Administrativo">Administrativo</label>
            <br>
            <br>

            Quais áreas possui interesse?<br><br>
            <input type="checkbox" name="áreas" id="Computação" value="Computação">
            <label for="Computação">Computação</label>

            <input type="checkbox" name="áreas" id="Engenharia" value="Engenharia">
            <label for="Engenharia">Engenharia</label>

            <input type="checkbox" name="áreas" id="Biologia" value="Biologia">
            <label for="Biologia">Biologia</label>

            <input type="checkbox" name="áreas" id="Psicologia" value="Psicologia">
            <label for="Psicologia">Psicologia</label>
            <br>
            <br>

            Observações:
            <br><br>
            <textarea></textarea>
            <br>
            <br>

            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>


        </fieldset>
    </form>
</body>
</html>
