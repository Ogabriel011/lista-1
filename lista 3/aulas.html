<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form enctype="multipart/form-data">
        <fieldset>

            <legend>Cadastre-se</legend>
            <label for="email"> Email</label>
            <input type="email" id="email" placeholder="Digite seu email">
            <br>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <br>

            <label for="data">Data de nascimento</label>
            <input type="date" id="data">
            <br>

            <label for="numero de filhos">Numero de filhos</label>
            <input type="number" id= "filhos" value="0">
            <br>

            Escolaridade:
            <input type="radio" id="ensino medio" name="escolaridade" value="ensino medio">
            <label for="ensino medio">Ensino medio</label>

            <input type="radio" id="ensino superior" name="escolaridade" value="ensino superior">
            <label for="ensino superior">Ensino superior</label>

            <input type="radio" id="faculdade" name="escolaridade" value="faculdade">
            <label for="faculdade">faculdade</label>
            <br>

            Quais são suas areas de interesse?<br>
            <input type="checkbox" name="areas" id="quimica" value="quimica">
            <label for="quimica">quimica</label>
            <br>

            <input type="checkbox" name="areas" id="biologia" value="biologia">
            <label for="biologia">biologia</label>
            <br>

            <input type="checkbox" name="areas" id="fisica" value="fisica">
            <label for="fisica">fisica</label>
            <br>

            <label for="setor">e que setor voce é?</label>
            <select id="setor" name="setor">
                <option value="administrativo">administrativo</option> 
                <option value="suporte" selected>suporte</option> 
                <option value="mesario">mesario</option> 
            </select>
            <br>

            <label for="foto"> Foto de perfil</label>
            <input type="file" name="foto" id="Foto" accept="image/png, image/jpeg">
            <br>

            <input type="hidden" name="token" value="xxxx">
            
            Mensagem:
            <textarea></textarea>
            <br>

            <button type="reset">Limpar</button>
            <button disabled>desabilitado</button>
            <button type="submit">enviar</button>

        </fieldset>
    </form>

</body>
</html>
