<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 7</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <fieldset>
            <legend>Crie sua conta</legend>

            <label for="Nome">Nome:</label>
            <input type="Nome" name="Nome" id="Nome" placeholder="Digite o primeiro nome">
            
            <label for="Sobrenome">Sobrenome:</label>
            <input type="Sobrenome" name="Sobrenome" id="Sobrenome" placeholder="Digite o sobrenome">
            <br><br>

            <label for="Data nascimento">Data nascimento:</label>
            <input type="date" name="Data nascimento" id="Data nascimento">
            <br><br>

            <label for="Endereço">Endereço:</label>
            <input type="Endereço" name="Endereço" id="Endereço" placeholder="Digite o endereço">
            <br><br>

            <label for="Cor do perfil">Cor do perfil:</label>
            <input type="color" name="Cor do perfil" id="Cor do perfil">
            <br><br>

            <label for="Cursos concluidos">Cursos concluidos:</label>
            <input type="number" name="cursos concluidos" value="0">
            <br><br>

            <label for="Insira seu curriculo:">Insira seu curriculo:</label>
            <input type="file" name="Foto do curriculo" id="Insira seu curriculo" accept="image/png, image/jpeg">
        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
