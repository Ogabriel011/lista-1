<main>
<section class="login">

    <div class="informacoes">
        <h2>Login</h2>

        <label for="Email">
            <h3>E-mail</h3>
        </label>
        <input type="email" name="Email" id="Email" placeholder="Digite seu e-mail">

        <br>

        <label for="Senha">
            <h3>Senha</h3>
        </label>
        <input type="password" name="Senha" id="Senha" placeholder="Digite sua senha">
    </div>

    <br><br>

    <button type="submit" class="botao">Entrar</button>

    <br><br>
    
    <a href="">Esqueci minha senha</a>
    

</section>

<section class="cadastro">

    <div class="informacoes2">
        <h2>Cadastrar</h2>

        <label for="Nome">
            <h3>Nome:</h3>
        </label>
        <input type="nome" name="Nome" id="Nome:" placeholder="Digite o nome completo">

        <br>

        <label for="Email">
            <h3>E-mail:</h3>
        </label>
        <input type="email" name="Email" id="E-mail:" placeholder="Digite seu e-mail">

        <br><br>

        <label for="Tipo_usuario">
            <h3>Tipo de usuário</h3>
        </label>
        <select name="Tipo_usuario" id="Tipo de usuário">
            <option value="ADM">ADM</option>
            <option value="Cliente">Cliente</option>
        </select>

        <br><br>

        <label for="Senha">   
            <h3>Senha:</h3>
        </label>
        <input type="password" name="Senha" id="Senha:" placeholder="Digite sua senha">

        <br><br>

        <button class="botao">Cadastrar</button>
        <br>
        
    </div>
